<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <img src="html.png" alt="HTML" width="150px" height="150px">


   
   <!-- Table -->
   <table border="8px" bordercolor="blue">

    <style>
        #name1{
            background-color: beige;
            color: crimson;
            font-size: medium;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
    </style>
    <!-- table heading -->
    <tr bgcolor="red">
        <th>sr.no</th>

        <tr bgcolor="yellow">

        <tr bgcolor="yellow">

        <tr bgcolor="yellow">

        <tr bgcolor="green">

        </tr>
   </table>
